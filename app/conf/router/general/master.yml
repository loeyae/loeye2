#    rout name:
#        path: ^(regexp)$
#        module_id: module id
#        regex:
#            reg name: regexp
#
#        regex item ex: id: \d{2}
#
- settings: [master]
  routes:
      rewrite:
          module_id: '{module}.{prop}.{idx}'
          path: /{module}/{prop}/{idx}.html
          regex:
              module: \w+
              prop: \w+
              idx: \w+
